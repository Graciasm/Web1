<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>일정 관리 프로그램</title>
  <script src="Todo_javscript.js">

  </script>
  <link rel="stylesheet" href="Todo_style.css">
</head>

<body>
  <div id="myDIV" class="header">
    <h2>My To Do List</h2>
    <div class="InputBar">
      <input type="text" id="myInput" placeholder="할 일...">
      <span onclick="newElement()" class="addBtn">Add</span>
    </div>
  </div>

  <ul id="myUL">
    <li>Hit the gym</li>
    <li class="checked">Pay bills</li>
    <li>Meet George</li>
    <li>Buy eggs</li>
    <li>Read a book</li>
    <li>Organize office</li>
  </ul>

</body>

</html>
